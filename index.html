<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Six Trials of Chaitra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Georgia,serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#f5e6b8;
  background:
    radial-gradient(circle at 20% 10%,rgba(120,90,255,.25),transparent 45%),
    radial-gradient(circle at 80% 20%,rgba(255,80,80,.18),transparent 45%),
    radial-gradient(circle at center,#0b1026,#000);
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:radial-gradient(circle,rgba(255,255,255,.14) 1px,transparent 1px);
  background-size:120px 120px;
  animation:stars 40s linear infinite;
  pointer-events:none;
}

@keyframes stars{
  from{transform:translateY(0)}
  to{transform:translateY(-120px)}
}

#app{width:100%;max-width:1100px;padding:22px}

.stage{position:relative;min-height:520px}

.parchment{
  background:linear-gradient(#fff7de,#f0ddb0);
  color:#2c1b10;
  padding:34px;
  border-radius:22px;
  box-shadow:0 0 80px rgba(120,90,255,.45);
  animation:fadeIn .9s ease;
  position:relative;
  z-index:2;
}

.parchment::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:26px;
  background:linear-gradient(90deg,#7b5cff,#ffb347,#7b5cff);
  opacity:.25;
  filter:blur(20px);
  z-index:-1;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(18px) scale(.96)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

button{
  background:linear-gradient(135deg,#7b5cff,#9b7cff);
  border:none;
  color:white;
  padding:14px 32px;
  font-size:17px;
  border-radius:16px;
  cursor:pointer;
  box-shadow:0 0 30px rgba(123,92,255,.8);
}

input{
  width:100%;
  padding:14px;
  margin-top:14px;
  font-size:16px;
  border-radius:10px;
  border:none;
}

.speaker{
  display:inline-block;
  padding:6px 18px;
  border-radius:999px;
  font-size:13px;
  margin-bottom:14px;
  font-weight:bold;
}

.castle{background:#6b5cff;color:#fff}
.hermione{background:#d4af37;color:#000}
.harry{background:#b22222;color:#fff}
.mcgonagall{background:#2e8b57;color:#fff}
.molly{background:#cd853f;color:#fff}
.dumbledore{background:#483d8b;color:#fff}

.hero{
  position:absolute;
  left:-130px;
  bottom:0;
  width:260px;
  height:420px;
  background:linear-gradient(to top,rgba(90,90,180,.7),rgba(0,0,0,.9));
  clip-path:polygon(50% 0%,63% 18%,72% 45%,66% 100%,34% 100%,28% 45%,37% 18%);
  opacity:.5;
}

.voldemort{
  position:absolute;
  right:-160px;
  bottom:0;
  width:300px;
  height:470px;
  background:linear-gradient(to top,rgba(180,0,0,.85),rgba(0,0,0,.95));
  clip-path:polygon(50% 0%,66% 14%,80% 40%,90% 78%,74% 100%,26% 100%,10% 78%,20% 40%,34% 14%);
  opacity:.45;
  transition:right 1.2s ease,opacity 1.2s ease;
}

.voldemort.close{right:20px;opacity:.75}

p{line-height:1.7;white-space:pre-line}
h2{margin-top:0}
</style>
</head>

<body>

<!-- âœ… AUDIO (THIS IS WHY IT WORKS NOW) -->
<audio id="bgm" src="trial.mp3" loop></audio>

<div id="app"></div>

<script>
const bgm = document.getElementById("bgm");

const trials=[
{title:"The Whispering Hall",speaker:"The Castle",cls:"castle",answer:"hall",
text:`Soft paws guard what words cannot say,
A loyal heart that chose to stay.
Where magic first lit up your eyes,
And a boy with a scar would always rise.
Voices echoed, spells took flight,
Find the place where screens shone bright.`},

{title:"Threads You Cannot See",speaker:"Hermione Granger",cls:"hermione",answer:"computer room",
text:`A world unseen, yet always near,
Where voices travel far and clear.
No spell would work, no tale would load,
Without the threads where signals flowed.
Keys tap fast, bright screens awake,
Seek the room you cannot forsake.`},

{title:"The Quiet Star",speaker:"Harry Potter",cls:"harry",answer:"my room",
text:`When strength was low and nights were long,
You spoke to light to stay strong.
A silent star that heard your plea,
When rest was all you wished to be.
Find the place where hope once lay,
Where whispers reached the night away.`},

{title:"Moving Shadows",speaker:"Professor McGonagall",cls:"mcgonagall",answer:"master bedroom",
text:`Not a book, yet stories played,
Upon a wall where shadows stayed.
A room of scenes, of light and sound,
Where worlds appeared without a bound.
Seek where magic filled the air,
A theatre formed beyond repair.`},

{title:"A Motherâ€™s Magic",speaker:"Molly Weasley",cls:"molly",answer:"kitchen",
text:`Forged not by spell, yet bound by care,
A love that follows everywhere.
Where warmth creates and hands provide,
Seek what shines where meals reside.`},

{title:"What Darkness Could Never Take",speaker:"Albus Dumbledore",cls:"dumbledore",answer:"basement",
text:`Beneath where footsteps fade from sound,
Where wheels sleep still on hidden ground.
Not rooms above, nor doors in sight,
But lower still â€” away from light.
A vessel built for journeys past,
Holds what memory holds fast.`}
];

let i=-1,danger=1;
function render(h){document.getElementById("app").innerHTML=h}

function intro(){
render(`
<div class="parchment">
<h2>The Six Trials of Chaitra</h2>
<p><em>The castle whispers your nameâ€¦</em></p>
<button onclick="bgm.play();instructions()">Begin</button>
</div>`);
}

function instructions(){
render(`
<div class="parchment">
<h2>ðŸª„ The Instructions ðŸª„</h2>
<p>
Chaitra,

Dark magic stirs.
Lord Voldemort hunts your brother â€”
and you alone have been chosen to protect him.

Each riddle leads to a real place in this home.
Go there.
Find what awaits you.
Then return and continue.

Trust your memories.
Trust your magic.
</p>
<button onclick="beginTrials()">Begin the First Trial</button>
</div>`);
}

function beginTrials(){i=0;danger=1;show()}

function show(){
const t=trials[i]; danger++;
render(`
<div class="stage">
<div class="hero"></div>
<div class="voldemort ${danger>2?'close':''}"></div>
<div class="parchment">
<span class="speaker ${t.cls}">${t.speaker}</span>
<h2>${t.title}</h2>
<p>${t.text}</p>
<input id="ans" placeholder="Speak the placeâ€¦">
<br><br>
<button onclick="check()">Cast Spell</button>
</div></div>`);
}

function check(){
const v=document.getElementById("ans").value.toLowerCase().trim();
if(v===trials[i].answer){
  danger=Math.max(1,danger-1);
  i<trials.length-1?(i===2?mirror():next()):finale();
}else{danger++;show()}
}

function mirror(){
render(`
<div class="parchment">
<h2>The Mirror of Memory</h2>
<p>Not all magic is loud.
Some simply reminds us who we are.</p>
<button onclick="next()">Continue</button>
</div>`);
}

function next(){i++;show()}

function finale(){
render(`
<div class="parchment">
<span class="speaker dumbledore">Albus Dumbledore</span>
<h2>The End of the Hunt</h2>
<p>
The trials are complete.
The magic has awakened.

Leave the shadows below and ascend once moreâ€”
for within the castleâ€™s walls,
light stirs, laughter echoes,
and a hidden delight awaits its rightful witch
</p>
<button onclick="birthday()">Ascend</button>
</div>`);
}

function birthday(){
render(`
<div class="parchment" style="text-align:center">
<h2>ðŸª„ Happy Birthday, Chaitra ðŸª„</h2>
<p>You were never just part of the magic â€”
you were the reason it existed.</p>
</div>`);
launchConfetti();
}

function launchConfetti(){
for(let i=0;i<160;i++){
const c=document.createElement("div");
c.style.position="fixed";
c.style.left=Math.random()*100+"vw";
c.style.top="-10px";
c.style.width="8px";
c.style.height="14px";
c.style.background=`hsl(${Math.random()*360},80%,60%)`;
c.style.opacity=.9;
c.style.borderRadius="2px";
c.style.zIndex=9999;
c.style.transition="transform 3s linear, top 3s linear";
document.body.appendChild(c);
setTimeout(()=>{c.style.top="110vh";c.style.transform="rotate(720deg)"},50);
setTimeout(()=>c.remove(),3200);
}
}

intro();
</script>
</body>
</html>
