<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>The Six Trials of Chaitra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Georgia,serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#0b1026,#000);
  color:#f5e6b8;
}
#app{max-width:900px;padding:24px}
.parchment{
  background:linear-gradient(#fff7de,#f0ddb0);
  color:#2c1b10;
  padding:32px;
  border-radius:18px;
  box-shadow:0 0 40px rgba(120,90,255,.5);
}
button{
  margin-top:16px;
  padding:14px 30px;
  font-size:16px;
  border:none;
  border-radius:14px;
  background:#7b5cff;
  color:#fff;
  cursor:pointer;
}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  font-size:16px;
  border-radius:8px;
  border:none;
}
p{white-space:pre-line;line-height:1.6}
</style>
</head>

<body>

<!-- REAL AUDIO ELEMENT (THIS IS THE KEY) -->
<audio id="bgm" loop>
  <source src="trial.mp3" type="audio/mpeg">
</audio>

<div id="app"></div>

<script>
const audio = document.getElementById("bgm");

const trials = [
  { text:`Soft paws guard what words cannot say,
Where magic first lit up your eyes.
Find the place where screens shone bright.`, answer:"hall" },
  { text:`Invisible threads keep worlds alive.
Seek the room you cannot forsake.`, answer:"computer room" },
  { text:`When strength was low, you spoke to light.
Find where hope once lay.`, answer:"my room" },
  { text:`Stories danced upon a wall.
Where scenes once played.`, answer:"master bedroom" },
  { text:`Forged by love, not spell.
Seek where meals reside.`, answer:"kitchen" },
  { text:`Below the castle, journeys sleep.
Memory rests there.`, answer:"basement" }
];

let step = 0;

function render(html){
  document.getElementById("app").innerHTML = html;
}

function intro(){
render(`
<div class="parchment">
<h2>The Six Trials of Chaitra</h2>
<p>The castle whispers your nameâ€¦</p>
<button onclick="start()">Begin</button>
</div>`);
}

function start(){
  audio.play(); // âœ… THIS WILL WORK
  instructions();
}

function instructions(){
render(`
<div class="parchment">
<h3>Instructions</h3>
<p>
Solve each riddle.
Go to the real place it describes.
Find what awaits you.
Return and continue.
</p>
<button onclick="showTrial()">Begin the First Trial</button>
</div>`);
}

function showTrial(){
const t = trials[step];
render(`
<div class="parchment">
<p>${t.text}</p>
<input id="ans" placeholder="Type your answer">
<button onclick="check()">Cast Spell</button>
</div>`);
}

function check(){
const v = document.getElementById("ans").value.toLowerCase().trim();
if(v === trials[step].answer){
  step++;
  step < trials.length ? showTrial() : finale();
}else{
  alert("The spell faltersâ€¦");
}
}

function finale(){
render(`
<div class="parchment">
<p>
The trials are complete.
The magic has awakened.

Leave the shadows below and ascend once moreâ€”
for within the castleâ€™s walls,
light stirs, laughter echoes,
and a hidden delight awaits its rightful witch.
</p>
<button onclick="birthday()">Ascend</button>
</div>`);
}

function birthday(){
render(`
<div class="parchment" style="text-align:center">
<h2>ðŸª„ Happy Birthday, Chaitra ðŸª„</h2>
<p>You were always the magic.</p>
</div>`);
}

intro();
</script>

</body>
</html>
